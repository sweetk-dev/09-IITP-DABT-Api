Configuration:
  status: WARN
  packages: com.sweetk.iitp

  Properties:
    property:
      LOG_PATH: logs
      LOG_PATTERN: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
      LOG_FILE_PATTERN: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        pattern: ${LOG_PATTERN}

    RollingFile:
      name: RollingFile
      fileName: ${LOG_PATH}/iitp-api-prod.log
      filePattern: ${LOG_PATH}/archived/iitp-api-prod-%d{yyyy-MM-dd}-%i.log.gz
      PatternLayout:
        pattern: ${LOG_FILE_PATTERN}
      Policies:
        TimeBasedTriggeringPolicy:
          interval: 1
        SizeBasedTriggeringPolicy:
          size: 100MB
      DefaultRolloverStrategy:
        max: 7

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: Console
        - ref: RollingFile

    Logger:
      - name: com.sweetk.iitp
        level: info
        additivity: false
        AppenderRef:
          - ref: Console
          - ref: RollingFile

    Logger:
      - name: org.hibernate.SQL
        level: error
        additivity: false
        AppenderRef:
          - ref: Console
          - ref: RollingFile

    Logger:
      - name: org.hibernate.type.descriptor.sql.BasicBinder
        level: error
        additivity: false
        AppenderRef:
          - ref: Console
          - ref: RollingFile 