Configuration:
  status: INFO
  packages: com.sweetk.iitp

  Properties:
    property:
      LOG_PATH: logs
      LOG_PATTERN: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
      LOG_FILE_PATTERN: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        pattern: ${LOG_PATTERN}
    File:
      - name: Console
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
      - name: File
        fileName: ${LOG_PATH}/iitp-api.log
        filePattern: ${LOG_PATH}/iitp-api-%d{yyyy-MM-dd}-%i.log
        PatternLayout:
          pattern: ${LOG_FILE_PATTERN}
        Policies:
          TimeBasedTriggeringPolicy:
            interval: 1
            modulate: true
          SizeBasedTriggeringPolicy:
            size: 10MB
        DefaultRolloverStrategy:
          max: 10

  Loggers:
    Root:
      level: INFO
      AppenderRef:
        - ref: Console
        - ref: File
    Logger:
      - name: com.sweetk.iitp
        level: DEBUG
        additivity: false
        AppenderRef:
          - ref: Console
          - ref: File
      # QueryDSL 로깅 설정
      - name: com.querydsl
        level: DEBUG
        additivity: false
        AppenderRef:
          - ref: Console
          - ref: File
      # Hibernate SQL 로깅
      - name: org.hibernate.SQL
        level: DEBUG
        additivity: false
        AppenderRef:
          - ref: Console
          - ref: File
      - name: org.hibernate.type.descriptor.sql.BasicBinder
        level: TRACE
        additivity: false
        AppenderRef:
          - ref: Console
          - ref: File 