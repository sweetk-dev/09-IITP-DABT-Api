Configuration:
  status: INFO
  packages: com.sweetk.iitp

  Properties:
    property:
      LOG_PATH: logs
      LOG_PATTERN: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
      LOG_FILE_PATTERN: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        pattern: ${LOG_PATTERN}

    RollingFile:
      name: RollingFile
      fileName: ${LOG_PATH}/iitp-api-dev.log
      filePattern: ${LOG_PATH}/archived/iitp-api-dev-%d{yyyy-MM-dd}-%i.log.gz
      PatternLayout:
        pattern: ${LOG_FILE_PATTERN}
      Policies:
        TimeBasedTriggeringPolicy:
          interval: 1
        SizeBasedTriggeringPolicy:
          size: 50MB
      DefaultRolloverStrategy:
        max: 15

  Loggers:
    Root:
      level: INFO
      AppenderRef:
        - ref: Console
        - ref: RollingFile

    LoggerApp:
      - name: com.sweetk.iitp
        level: DEBUG
        additivity: false
        AppenderRef:
          - ref: Console
          - ref: RollingFile

    LoggerRequest:
      - name: com.sweetk.iitp.api.interceptor
        level: info
        additivity: false
        AppenderRef:
          - ref: Console
          - ref: RollingFile

    LoggerSql:
      - name: org.hibernate.SQL
        level: DEBUG
        additivity: false
        AppenderRef:
          - ref: Console
          - ref: RollingFile

    LoggerSqlType:
      - name: org.hibernate.type.descriptor.sql.BasicBinder
        level: DEBUG
        additivity: false
        AppenderRef:
          - ref: Console
          - ref: RollingFile

    # QueryDSL 로깅 설정
    - name: com.querydsl
      level: DEBUG
      additivity: false
      AppenderRef:
        - ref: Console
        - ref: RollingFile

    # Hibernate SQL 로깅
    - name: org.hibernate.SQL
      level: DEBUG
      additivity: false
      AppenderRef:
        - ref: Console
        - ref: RollingFile

    - name: org.hibernate.type.descriptor.sql.BasicBinder
      level: DEBUG
      additivity: false
      AppenderRef:
        - ref: Console
        - ref: RollingFile 